<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
      <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
    <script src="https://unpkg.com/aframe-gradient-sky@1.0.4/dist/gradientsky.min.js"></script>
  </head>
  <body>
      <a-scene>
          <a-assets>
            <img src="images/wood.jpg" id="wood">
            <img src="images/bricks2.png" id="bricks">
            <img src="images/snow.png">
          </a-assets>
          <a-sky color="#65badc"></a-sky>
          <a-plane src="#snow"  height="500" width="500" rotation="-90"></a-plane>
          <a-entity position="0 3 0" camera look-controls></a-entity>
          
          <a-entity id="rain" particle-system="preset: snow; color: #8bafd4; particleCount: 5000"></a-entity>
          <a-entity position="-3 0 -3">
            <a-sphere position="0 1 0" color="#cfecec" radius="1"></a-sphere>
            <a-sphere position="0 2.5 0" color="#cfecec" radius="0.7">
            </a-sphere>
            <a-sphere position="0 3.5 0" color="#cfecec" radius="0.5"></a-sphere>
          </a-entity>
          
          <a-entity position="-2 -1 -3">
            <a-sphere position="-0.602 4.658 0.284" color="#000000" radius="0.05">
            </a-sphere>
            <a-sphere position="-0.524 4.658 0.037" color="#000000" radius="0.05">
            </a-sphere>
            <a-cone color="tomato"  radius-bottom="0.140" radius-top="0.010" rotation="0 -14.531 -90" position="-0.689 4.509 0.137"></a-cone>
          </a-entity>
          <a-entity>
            <a-cylinder color="#000" height="1" radius="0.05" position="-3.053 3.055 -2.362" rotation="39.553 0 0"></a-cylinder>
            <a-cylinder color="#000"
            height="0.5" radius="0.04" position="-3.053 3.53 -2.2" ></a-cylinder>
            <a-cylinder color="#000"
            height="0.5" radius="0.04" position="-3.053 3.094 -2.057" rotation="-80"></a-cylinder>
          </a-entity>
          
          <a-entity>
            <a-cylinder color="#000" height="1" radius="0.05" position="-2.794 2.928 -3.908" rotation="-80 0 0"></a-cylinder>
            <a-cylinder color="#000" height="0.5" radius="0.04" position="-2.794 3.147 -4.136" rotation="-30 0 0"></a-cylinder>
            <a-cylinder color="#000" height="0.5" radius="0.04" position="-2.794 2.8 -4.126" rotation="-120 0 0"></a-cylinder>
          </a-entity>
          
          <a-entity>
            <a-cone color="#cfecec"  radius-bottom="5" radius-top="2" height="1" position="-3.572 0 -4.259"></a-cone>  
          </a-entity>
          
          <a-entity>
            <a-cylinder src="#bricks" color="#cfecec" height="18" radius="4" position="-30.555 8.535 12.770" ></a-cylinder>
            <a-cylinder src="#bricks" color="#cfecec" height="18" radius="4" position="-30.555 8.535 -12.435" ></a-cylinder>
            <a-cone color="#ffffff" radius-bottom="4.3" height="8" position="-30.555 21.285 12.770">
            </a-cone>
            <a-cone color="#ffffff" radius-bottom="4.3" height="8" position="-30.555 21.177 -12.435">
            </a-cone>
            <a-box src="#bricks" depth="28" height="15" width="17" position="-37.978 7.246 0.357"></a-box>
          </a-entity>
      </a-scene>
  </body>
</html>
